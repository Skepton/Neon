<!--{{data|dump}}-->
<div id="editor" class="composer">
  <form action="/admin/composer/save/{{data.post.hashid}}" method="POST">

    <input id="header" type="hidden" name="header" value="{{data.post.header}}" />

    <input id="headline" type="text" name="headline" value="{{data.post.headline}}" placeholder="Headline" required />

    <textarea id="body" name="body" class="materialize-textarea" placeholder="Post body" required>{{data.post.body}}</textarea>

    <input id="source" type="text" name="source" value="{{data.post.source}}" placeholder="Source" />

    <input id="tags" type="text" name="tags" value="{{data.post.tags}}" placeholder="Tags" />

    <input type="submit" value="save"/>


    <select name="category">
      <option value="">No Category</option>
      {% for category in data.categoryTree %}
        <option value="{{category.id}}"{% if category.id == data.post.categoryId %}selected{% endif %}>{{category.title}}</option>
      {% else %}

      {% endfor %}
    </select>

    {% if categoryTree.length <= 0 %}
      <p>No categories - please add a category using the <a href="/admin/settings/categorizer">Categorizer</a></p>
    {% endif %}

  </form>

  <form action="/admin/composer/delete/{{data.hashid}}" method="POST">
    <input type="submit" value="delete"/>
  </form>

</div>
