{% if user %}
  <a href="/admin" class="loggedIn">
    <p class="content">
      <span class="text">Logged in as: </span>
      <span class="user">{{ user.displayname }}</span>
    </p>
  </a>
  <form action="/logout" method="post">
      <button type="submit" value="logout">Log out</button>
  </form>
{% else  %}
  <a href="/login">Log in</a>
{% endif %}
