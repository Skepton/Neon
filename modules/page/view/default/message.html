<section class="messages">
  {% if errorMessage %}
    <div class="error">
      <div class="contentWidth">
        {{ errorMessage }}
      </div>
    </div>
  {% endif %}
  {% if noticeMessage %}
    <div class="notice">
      <div class="contentWidth">
        {{ noticeMessage }}
      </div>
    </div>
  {% endif %}
</section>
